<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-mole</title>
    <script src="https://kit.fontawesome.com/560c929ff5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Whack-a-mole</h1>
    <h2>Score: <span id='score'>0</span></h2>
    <p>You have 60 seconds to whack as many moles (in this case viruses) as you can</p>
    <button id="start">New Game</button>
    <button id="pause">Pause</button>
    <div class="time-bar">
        <div class="time"></div>
    </div>

    <div class="game-area">
        <div class="area"></div>
        <div class="area"></div>
        <div class="area"></div>
        <div class="area"></div>
        <div class="area"></div>
        <div class="area"></div>
        <div class="area"></div>
        <div class="area"></div>
        <div class="area"></div>

    </div>
    <script src="./main.js"></script>
</body>

</html>
